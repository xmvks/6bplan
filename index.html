<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plan lekcji</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 900px; margin: auto; padding: 20px; }
    .login-box, .plan-box { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f0f0f0; }
    button { margin: 5px; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; background: #007bff; color: white; }
    button:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
<div class="container">
  <div class="login-box" id="loginBox">
    <h2>Logowanie</h2>
    <input type="text" id="login" placeholder="Login" /><br><br>
    <input type="password" id="password" placeholder="Hasło" /><br><br>
    <button onclick="login()">Zaloguj</button>
  </div>
  <div class="plan-box" id="planBox" style="display:none;">
    <h2>Plan Lekcji</h2>
    <div>
      <button id="addRowBtn" onclick="addRow()">Dodaj wiersz</button>
      <button id="saveBtn" onclick="savePlan()">Zapisz</button>
    </div>
    <table id="planTable">
      <thead>
        <tr>
          <th>Godzina</th>
          <th>Poniedziałek</th>
          <th>Wtorek</th>
          <th>Środa</th>
          <th>Czwartek</th>
          <th>Piątek</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyZ5cVJh4gbeHRjdZpSDXtJOZrS_4FDPLHTVFK9KtzKSmsawxTZaK8a3oe85_fTVX1b/exec";
let isGuest = false;

async function fetchPlan() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();
    return data;
  } catch (e) {
    alert("Błąd ładowania planu: " + e);
    return [];
  }
}

async function savePlan() {
  if(isGuest) return;
  const rows = [...document.querySelectorAll('#planTable tbody tr')].map(tr =>
    [...tr.querySelectorAll('td')].map(td => td.querySelector('input').value)
  );
  const payload = [["time","mon","tue","wed","thu","fri"], ...rows];
  try {
    await fetch(API_URL, {method:'POST', body: JSON.stringify(payload)});
    alert("Zapisano!");
  } catch(e) {
    alert("Błąd zapisu: " + e);
  }
}

function fillTable(plan) {
  const tbody = document.querySelector('#planTable tbody');
  tbody.innerHTML = '';
  plan.slice(1).forEach(row => {
    const tr = document.createElement('tr');
    row.forEach(cell => {
      const td = document.createElement('td');
      const input = document.createElement('input');
      input.value = cell || '';
      if(isGuest) input.disabled = true;
      td.appendChild(input);
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function addRow() {
  const tbody = document.querySelector('#planTable tbody');
  const tr = document.createElement('tr');
  for(let i=0;i<6;i++) {
    const td = document.createElement('td');
    const input = document.createElement('input');
    if(isGuest) input.disabled = true;
    td.appendChild(input);
    tr.appendChild(td);
  }
  tbody.appendChild(tr);
}

async function login() {
  const u = document.getElementById('login').value.trim();
  const p = document.getElementById('password').value.trim();
  if(u === 'xmvks' && p === 'mysubsarethebest') {
    isGuest = false;
  } else if(u === 'gosc' && p === '') {
    isGuest = true;
  } else {
    alert('Niepoprawne dane logowania');
    return;
  }
  document.getElementById('loginBox').style.display = 'none';
  document.getElementById('planBox').style.display = 'block';
  if(isGuest) {
    document.getElementById('addRowBtn').disabled = true;
    document.getElementById('saveBtn').disabled = true;
  }
  const plan = await fetchPlan();
  fillTable(plan);
}
</script>
</body>
</html>
